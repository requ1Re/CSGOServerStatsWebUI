<div class="loading" *ngIf="showLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="page">
    <app-navbar></app-navbar>
    <div class="content max-w-7xl mx-auto px-2 sm:px-6 sm:mt-10 z-10">
        <div class="error" *ngIf="errors.length > 0">
            The following error(s) occurred while loading data:
            <ul>
                <li *ngFor="let error of errors">{{ error.message }}</li>
            </ul>
        </div>
        <router-outlet></router-outlet>
    </div>
    <app-footer class="bg-gray-800"></app-footer>
</div>
