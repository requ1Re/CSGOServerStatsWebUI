<div class="page">
    <app-navbar></app-navbar>
    <div class="content max-w-7xl mx-auto px-2 sm:px-6 shadow-lg z-10">
        <div class="error" *ngIf="errors.length > 0">
            The following error(s) occurred while loading data:
            <ul>
                <li *ngFor="let error of errors">{{ error.message }}</li>
            </ul>
        </div>
        <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
</div>
