<div class="flex flex-row justify-center">
    <div class="text-5xl text-center font-extrabold">
        <span class="gradient-text-1337ffm">
            Statistics
        </span>
    </div>
</div>
<div class="relative inline-block text-left">
    <div>
        <button type="button" (click)="dropdownMenuOpen = !dropdownMenuOpen"
            class="inline-flex justify-center w-full rounded-md border border-zinc-700 shadow-sm px-4 py-2 bg-zinc-900 text-sm font-medium text-gray-200 hover:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
            id="menu-button" aria-expanded="true" aria-haspopup="true">
            Gamemode
            <!-- Heroicon name: solid/chevron-down -->
            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <div *ngIf="dropdownMenuOpen"
        class="origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-zinc-900 border-zinc-800 border-2 ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-200" -->
            <a [routerLink]="['surf']" (click)="dropdownMenuOpen = false" routerLinkActive="underline active-link" class="text-gray-200 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                id="menu-item-0">Surf</a>
            <a [routerLink]="['kz']" (click)="dropdownMenuOpen = false" routerLinkActive="underline active-link" class="text-gray-200 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                id="menu-item-1">KZ</a>
            <a [routerLink]="['retakes']" (click)="dropdownMenuOpen = false" routerLinkActive="underline active-link" class="text-gray-200 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                id="menu-item-2">Retakes</a>
        </div>
    </div>
</div>


<div class="content">
    <router-outlet></router-outlet>
</div>
