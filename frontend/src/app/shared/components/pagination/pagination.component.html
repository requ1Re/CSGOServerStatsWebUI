<div class="flex flex-row justify-center mt-5">
    <button (click)="setPage(page-1)">
        <fa-icon [icon]="faAngleDoubleLeft"></fa-icon>
    </button>
    <button *ngFor="let page of [].constructor(pages); let i = index" (click)="setPage(i+1)" [class.active]="isActive(i+1)">
        {{ i+1 }}
    </button>
    <button (click)="setPage(page+1)">
        <fa-icon [icon]="faAngleDoubleRight"></fa-icon>
    </button>
</div>
